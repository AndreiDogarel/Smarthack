services:
  postgres:
    image: postgres:16
    container_name: dodo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: dodo
      POSTGRES_PASSWORD: mydodopassword
    ports:
      - "6666:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dodo -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    entrypoint:
      - /bin/sh
      - -lc
      - >
        ollama serve & sleep 2 &&
        ollama pull qwen2.5:7b-instruct-q4_K_M &&
        ollama pull llama3.1:8b-instruct-q4_K_M &&
        tail -f /dev/null

  ai-service:
    build: ./ai-service
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      PRIMARY_MODEL: llama3.1:8b-instruct-q4_K_M
      SECONDARY_MODEL: qwen2.5:7b-instruct-q4_K_M
    ports:
      - "8001:8001"
    depends_on:
      - ollama
    volumes:
      - hf_cache:/root/.cache/huggingface


volumes:
  db_data:
  ollama:
  hf_cache:
